<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Home</title>
    <script src="scripts/auth.js"></script>
  </head>

  <body>
    <header>
      <div class="row">
        <div class="col col-md-12">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Microbloglite</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item text-center">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="index.html"
                    >
                      <div>
                        <i class="fas fa-home fa-lg mb-1"></i>
                      </div>
                      Home
                    </a>
                  </li>
                  <li class="nav-item text-center">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="profile.html"
                    >
                      <div>
                        <i class="fas fa-user fa-lg mb-1"></i>
                      </div>
                      Profile
                    </a>
                  </li>
                  <li class="nav-item text-center">
                    <a class="nav-link active" href="posts.html">
                      <div>
                        <i class="fas fa-globe-americas fa-lg mb-1"></i>
                        <span
                          class="badge rounded-pill badge-notification bg-danger"
                          id="postCount"
                        ></span>
                      </div>
                      Post
                    </a>
                  </li>
                </ul>
                <form class="d-flex text-white">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="d-flex nav-item">
                      <a class="nav-link active" href="" onclick="logout()">
                        <div>
                          <i class="fas fa-power-off fa-lg mb-1"></i>
                        </div>
                        Logout
                      </a>
                    </li>
                  </ul>
                </form>
              </div>
            </div>
          </nav>
          <!-- Navbar -->
        </div>
      </div>
    </header>
    <main>
      <form id="login">
        <div class="username-field">
          <label for="username">Username</label>
          <input type="text" id="username-input" required />
        </div>

        <div class="password-field">
          <label for="password">Password</label>
          <input type="text" id="password-input" required />
        </div>

        <div class="remember-me-field">
          <input type="checkbox" name="remember-me" id="remember-me-checkbox" />
          <label for="remember-me-checkbox">Remember Me</label>
        </div>

        <button type="submit" id="loginButton">Log In</button>
        <hr />
        <label for="register">Don't Have An Account?</label>
      </form>

      <a href="registration.html">
        <input
          type="submit"
          value="Sign Up"
          onclick="showRegisterForm()"
          id="register-button"
        />
      </a>

      <!-- <button
          type="button"
          id="register-button"
          onclick="showRegisterForm()"
        >
          Sign Up
        </button> -->
    </main>
    <footer></footer>
    <script src="scripts/login.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
