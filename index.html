<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="./css/style.css" rel="stylesheet" />
  <title>Home</title>
  <script src="scripts/auth.js"></script>
</head>

<body class="bg-image">
  <header>
    <div class="row">
      <div class="col col-md-12">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Microbloglite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item text-center">
                  <a class="nav-link active" aria-current="page" href="index.html">
                    <div>
                      <i class="fas fa-home fa-lg mb-1"></i>
                    </div>
                    Home
                  </a>
                </li>
                <li class="nav-item text-center">
                  <a class="nav-link active" aria-current="page" href="profile.html">
                    <div>
                      <i class="fas fa-user fa-lg mb-1"></i>
                    </div>
                    Profile
                  </a>
                </li>
                <li class="nav-item text-center">
                  <a class="nav-link active" href="posts.html">
                    <div>
                      <i class="fas fa-globe-americas fa-lg mb-1"></i>
                      <span class="badge rounded-pill badge-notification bg-danger" id="postCount"></span>
                    </div>
                    Post
                  </a>
                </li>
              </ul>
              <form class="d-flex text-white">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="d-flex nav-item">
                    <div style="margin-top: 1em; margin-right: 1.5em" id="user-greeting-div"></div>
                    <a class="nav-link active" href="" onclick="logout()">
                      <div>
                        <i class="fas fa-power-off fa-lg mb-1"></i>
                      </div>
                      Logout
                    </a>
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </nav>
        <!-- Navbar -->
      </div>
    </div>
  </header>

  <main>
    <div class="transparant-card">
      <div class="logo">
        <img src="../images/user.png" />
        <hr>
      </div>
      <form id="login">
        <!-- Username input -->
        <div class="form-outline mb-4">
          <input type="text" id="username-input" class="form-control" />
          <label class="form-label" for="form2Example1">Username</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="password-input" class="form-control" />
          <label class="form-label" for="form2Example2">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31">
                Remember me
              </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <div class="text-center">
          <button type="submit" id="loginButton" class="btn btn-primary btn-block mb-4">
            Log In
          </button>

          <!-- Register buttons -->
          <p>Don't have an account?</p>

          <button onclick="window.location.href='registration.html';" type="submit" id="loginButton"
            class="btn btn-primary btn-block mb-4">
            Sign Up Here
          </button>

          <p>or sign up with:</p>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>
    </div>
  </main>
  <footer></footer>
  <script src="scripts/login.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/global.js"></script>
</body>

</html>
