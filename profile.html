<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Profile</title>
    <script src="scripts/auth.js"></script>
    <script>
      if (isLoggedIn() === false) {
        window.location.replace("/");
      }
    </script>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col col-md-12">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Microbloglite</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item text-center">
                    <a class="nav-link active" aria-current="page" href="index.html">
                      <div>
                        <i class="fas fa-power-off fa-lg mb-1"></i>
                      </div>
                      Home
                    </a>
                  </li>
                  <li class="nav-item text-center">
                    <a class="nav-link active" aria-current="page" href="profile.html">
                      <div>
                        <i class="fas fa-user fa-lg mb-1"></i>
                      </div>
                      Profile
                    </a>
                  </li>
                  <li class="nav-item text-center">
                    <a class="nav-link active" href="posts.html">
                      <div>
                        <i class="fas fa-globe-americas fa-lg mb-1"></i>
                        <span class="badge rounded-pill badge-notification bg-danger" id="postCount"></span>
                      </div>
                      Post
                    </a>
                  </li>
                </ul>
                <form class="d-flex text-white">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="d-flex nav-item">
                      <div style="margin-top: 1em; margin-right: 1.5em" id="user-greeting-div"></div>
                      <a class="nav-link active" href="" onclick="logout()">
                        <div>
                          <i class="fas fa-power-off fa-lg mb-1"></i>
                        </div>
                        Logout
                      </a>
                    </li>
                  </ul>
                </form>
              </div>
            </div>
          </div>
        </nav>
        <!-- Navbar -->
      </div>
    </header>
    <main>
      <section class="h-100 gradient-custom-2">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card">
                <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height: 200px">
                  <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                      alt="Generic placeholder image"
                      class="img-fluid img-thumbnail mt-4 mb-2"
                      style="width: 150px; z-index: 1" />
                    <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark" style="z-index: 1">
                      Edit profile
                    </button>
                  </div>
                  <div class="ms-3" style="margin-top: 130px">
                    <h5 id="user-name"></h5>
                    <div id="handle"><p></p></div>
                  </div>
                </div>
                <div class="p-4 text-black" style="background-color: #f8f9fa">
                  <div class="d-flex justify-content-end text-center py-1">
                    <div class="px-3">
                      <p class="mb-1 h5">1026</p>
                      <p class="small text-muted mb-0">Followers</p>
                    </div>
                    <div>
                      <p class="mb-1 h5">478</p>
                      <p class="small text-muted mb-0">Following</p>
                    </div>
                  </div>
                </div>
                <div class="card-body p-4 text-black">
                  <div class="mb-5">
                    <p class="lead fw-normal mb-1">About</p>
                    <div class="p-4" style="background-color: #f8f9fa">
                      <div id="about-you">
                        <p class="job-title"></p>
                        <p class="location"></p>
                        <p class="bio"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="post-box-div">
          <!-- Display username -->
          <div id="username">
            <p></p>
          </div>
          <!-- Display time -->
          <div id="time">
            <p></p>
          </div>
          <!-- Display date -->
          <div id="date">
            <p></p>
          </div>
          <!-- Display text content -->
          <div class="user-text">
            <textarea name="post-text" id="post-text" cols="84" rows="2" placeholder="What's on your mind?"></textarea>
          </div>
          <button id="post-btn">Post</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="scripts/profile.js"></script>
    <script src="scripts/global.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
  </body>
</html>
