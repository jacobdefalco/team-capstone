<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Registration</title>
    <script src="scripts/auth.js"></script>
    <style>
      @import url(https://fonts.googleapis.com/css2?family=Nabla&family=Shanti&display=swap);
      body {
        font-family: Arial, sans-serif;
        background-color: #282828;
      }

      .container {
        max-width: 800px;
        height: 52em;
        margin: 0 auto;
        padding: 20px;
        background-color: #000000c5;
        border-radius: 15px;
        border-style: double;
        border-color: rgba(141, 33, 241, 0.899);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h3 {
        text-align: center;
        margin-bottom: 20px;
        color: rgba(141, 33, 241, 0.899);
        font-family: Shanti;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"],
      input[type="tel"],
      select {
        width: 60%;
        padding: 8px;
        margin-bottom: 27px;
        margin-left: 20%;
        background-color: #000000;
        border-style: solid;
        border-color: rgba(141, 33, 241, 0.899);
        border-radius: 6px;
        color: #838383;
      }

      #nav-brand{
       font-family: Permanent Marker;
       color: #5a0080;
       font-size: 150%;
      
      }

      select {
        height: 35px;
      }

      input[type="checkbox"] {
        margin-right: 10px;
        margin-top: 0%;
      }

      #term-box {
        margin-left: 20%;
      }
      #news-box {
        margin-left: 20%;
        margin-bottom: 3%;
      }

      button {
        display: block;
        width: 60%;
        padding: 10px;
        background-color: rgba(141, 33, 241, 0.899);
        margin-left: 20%;
        color: #efefef;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background-color: #a550e2;
      }
      .sidenav {
        height: 100%;
        width: 250px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background: transparent;
        padding-top: 60px;
        border-color: blueviolet;
        border-width: 50emm;
        padding-left: 29em;
      }

      .sidenav a {
        padding: 22px 25px;
        text-decoration: none;
        font-size: 18px;
        color: rgba(143, 31, 248, 0.899);
        display: block;
        padding-left: 190%;
        margin-top: 4.1em;
      }

      .sidenav a:hover {
        background-color: #5a0080;
      }
    </style>
  </head>
  <body class="bg-image">
    <header>
      <div class="row">
        <div class="col col-md-12">
          <!-- Navbar -->
          <div id="sidenav" class="sidenav">
            <a href="index.html">
              <div>
                <i class="fas fa-home fa-lg mb-1"></i>
              </div>
              Home
            </a>
            <a href="profile.html">
              <div>
                <i class="fas fa-user fa-lg mb-1"></i>
              </div>
              Profile
            </a>
            <a href="posts.html">
              <div>
                <i class="fas fa-globe-americas fa-lg mb-1"></i>
                <span class="badge rounded-pill badge-notification bg-danger" id="postCount"></span>
              </div>
              Post
            </a>
            <a href="" onclick="logout()">
              <div>
                <i class="fas fa-power-off fa-lg mb-1"></i>
              </div>
              Logout
            </a>
          </div>

          <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a id="nav-brand"class="navbar-brand" href="#">Sync</a>
            </div>
          </nav>
          <!-- Navbar -->
        </div>
      </div>
    </header>

    <main>
      <div class="container mt-5">
        <h3>Registration</h3>
        <form id="register" method="POST">
          <input type="text" id="full-name" name="full-name" placeholder="First and Last Name" />

          <input type="text" id="username" name="username" placeholder="Username" required />

          <input type="email" id="email" name="email" placeholder="Email" />

          <input type="password" id="password" name="password" placeholder="Password" required />

          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <input type="date" id="dob" name="dob" placeholder="Date of Birth" />

          <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />

          <select>
            <option disabled selected>Account Type</option>
            <option>Personal</option>
            <option>Business</option>
          </select>
          <div id="term-box">
            <label for="terms" class="noBlock">I agree to the terms and conditions</label>
            <input type="checkbox" id="terms" name="terms" required />
          </div>
          <div id="news-box">
            <label for="newsletter" class="noBlock">Subscribe to the newsletter</label>
            <input type="checkbox" id="newsletter" name="newsletter" />
          </div>
          <button id="registerButton" type="submit">Register</button>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="scripts/index.js"></script>
    <script src="scripts/register.js"></script>
  </body>
</html>
